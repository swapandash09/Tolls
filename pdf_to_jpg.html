<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG - ToolVerse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #fce4ec, #f8bbd0); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; width: 480px; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { font-size: 30px; color: #d81b60; margin-bottom: 20px; }
        .icon { width: 65px; margin-bottom: 15px; filter: drop-shadow(0 3px 6px rgba(216, 27, 96, 0.3)); }
        .input-group { margin: 25px 0; }
        input[type="file"] { display: none; }
        .custom-file-upload { display: inline-block; padding: 12px 30px; background: #d81b60; color: white; border-radius: 30px; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }
        .custom-file-upload:hover { background: #c2185b; transform: scale(1.03); }
        button { padding: 14px 35px; background: #f06292; color: white; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.3s ease, background 0.3s ease; }
        button:hover { transform: scale(1.05); background: #ec407a; }
        .download-link { display: none; margin-top: 25px; padding: 10px 20px; background: #d81b60; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; transition: background 0.3s ease; }
        .download-link:hover { background: #ad1457; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/ios-filled/65/d81b60/pdf.png" alt="PDF to JPG Icon" class="icon">
        <h1>PDF to JPG</h1>
        <div class="input-group">
            <label for="pdfInput" class="custom-file-upload">Choose PDF</label>
            <input type="file" id="pdfInput" accept=".pdf">
        </div>
        <button onclick="convertPDF()">Convert Now</button>
        <a id="downloadLink" class="download-link" download="converted_image.jpg">Download JPG</a>
    </div>

    <script>
        async function convertPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) { alert("Pehle ek PDF chuno!"); return; }
            const formData = new FormData();
            formData.append('pdf', file);
            try {
                const response = await fetch('http://localhost:5000/pdf2jpg', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Network error');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
            } catch (error) {
                alert("Conversion failed: " + error.message);
            }
        }
        document.getElementById('pdfInput').addEventListener('change', function() {
            const fileName = this.files[0]?.name || "Koi file nahi chuni";
            document.querySelector('.custom-file-upload').textContent = fileName.slice(0, 20) + (fileName.length > 20 ? "..." : "");
        });
    </script>
</body>
</html>

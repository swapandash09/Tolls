<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore various online tools in one place. Fast, free, and user-friendly dashboard for image compression, conversion, and more.">
    <meta name="keywords" content="dashboard, online tools, image compressor, file converter, SEO tools">
    <meta name="author" content="YourWebsiteName">
    <title>Dashboard - Online Tools</title>

    <!-- SEO Optimization -->
    <link rel="canonical" href="https://yourwebsite.com/dashboard">
    <meta property="og:title" content="Dashboard - Access Online Tools">
    <meta property="og:description" content="One-stop solution for all your online tools.">
    <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">
    <meta property="og:url" content="https://yourwebsite.com/dashboard">
    <meta name="twitter:card" content="summary_large_image">

    <!-- 🌟 CSS Styling -->
    <style>
        /* 🌟 Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* 🌟 Body Styling */
        body { background: linear-gradient(135deg, #1B1B1B, #292929); color: white; text-align: center; padding: 20px; }

        /* 🌟 Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        /* 🌟 Header */
        h1 { font-size: 28px; margin-bottom: 10px; }
        p { font-size: 16px; margin-bottom: 20px; }

        /* 🌟 Links Styling */
        .tools-list {
            list-style: none;
            padding: 0;
        }

        .tools-list li {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .tools-list li:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .tools-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        /* 🌟 Responsive Design */
        @media screen and (max-width: 768px) { .container { width: 95%; } }
    </style>

</head>
<body>

    <div class="container">
        <h1>⚡ Online Tools Dashboard</h1>
        <p>Access various tools for your daily needs.</p>

        <ul class="tools-list">
            <!-- 🌟 Static Image Compressor Link -->
            <li><a href="img-compress.html">📷 Image Compressor</a></li>

            <!-- 🌟 Dynamic Tools List -->
            <script>
                const toolsFolder = ["tool1.html", "tool2.html", "tool3.html"]; // 📌 Yeh tools folder ki files hai, isme actual files add karna.
                
                toolsFolder.forEach(file => {
                    document.write(`<li><a href="tools/${file}">🛠️ ${file.replace('.html', '').replace('-', ' ')}</a></li>`);
                });
            </script>
        </ul>
    </div>

</body>
</html>

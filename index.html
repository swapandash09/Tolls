<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse Intro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #0f2027, #203a43); height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; color: #fff; }
        .intro { text-align: center; animation: fadeOut 3s forwards; }
        .logo { width: 100px; height: 100px; margin-bottom: 25px; animation: pulse 2s infinite ease-in-out; }
        h2 { font-size: 36px; letter-spacing: 2px; background: linear-gradient(90deg, #00c4cc, #7d2ae8); -webkit-background-clip: text; color: transparent; }
        p { font-size: 18px; color: #e0e0e0; font-style: italic; margin-top: 10px; }
        @keyframes fadeOut { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @media (min-width: 769px) {
            h2 { font-size: 48px; }
            p { font-size: 20px; }
            .logo { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <div class="intro">
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10 L70 40 L60 40 L60 80 L40 80 L40 40 L30 40 Z" fill="url(#grad1)" stroke="#00c4cc" stroke-width="4"/>
            <circle cx="50" cy="25" r="10" fill="#7d2ae8" opacity="0.9"/>
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00c4cc;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7d2ae8;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
        <h2>ToolVerse</h2>
        <p>Unleash Your Potential</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 3000);
    </script>
</body>
</html>

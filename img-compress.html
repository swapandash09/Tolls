<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast and free online image compressor to reduce file size without losing quality.">
    <meta name="keywords" content="image compressor, reduce image size, optimize images, webp, jpeg, png compression">
    <meta name="author" content="YourWebsiteName">
    <title>Image Compressor - Optimize & Reduce File Size</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f4f4f4; color: #333; text-align: center; padding: 20px; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: auto;
        }

        #dropZone {
            border: 2px dashed #333;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #dropZone:hover { background: rgba(0, 0, 0, 0.1); }

        input[type="file"] { display: none; }

        input[type="range"] { width: 100%; margin: 10px 0; }

        button, .download-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-decoration: none;
        }

        button { background: #4CAF50; color: white; }
        button:hover { background: #3e8e41; transform: scale(1.05); }

        .download-btn {
            background: #FF9800;
            color: white;
            font-weight: bold;
            display: none;
        }

        .download-btn:hover { background: #F57C00; transform: scale(1.05); }

        @media screen and (max-width: 768px) { .container { width: 95%; } }
    </style>

</head>
<body>

    <div class="container">
        <h1>Image Compressor - Optimize & Reduce File Size</h1>
        
        <label id="dropZone" for="uploadImage">ðŸ“¤ Drag & Drop or Click to Upload</label>
        <input type="file" id="uploadImage" accept="image/*">

        <label for="quality">Select Compression Level: <span id="qualityValue">70%</span></label>
        <input type="range" id="quality" min="10" max="100" value="70">

        <button onclick="compressImage()">Compress Image</button>
        <a id="downloadBtn" class="download-btn">Download Compressed Image</a>

        <div id="previewContainer"></div>
    </div>

    <script>
        document.getElementById("quality").addEventListener("input", function() {
            document.getElementById("qualityValue").innerText = this.value + "%";
        });

        document.getElementById("dropZone").addEventListener("click", function() {
            document.getElementById("uploadImage").click();
        });

        function compressImage() {
            let fileInput = document.getElementById("uploadImage").files[0];
            let quality = document.getElementById("quality").value / 100;

            if (!fileInput) {
                alert("Please select an image first.");
                return;
            }

            let reader = new FileReader();
            reader.readAsDataURL(fileInput);
            reader.onload = function(event) {
                let img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");

                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    let compressedData = canvas.toDataURL("image/jpeg", quality);
                    
                    let downloadBtn = document.getElementById("downloadBtn");
                    downloadBtn.href = compressedData;
                    downloadBtn.download = "compressed-image.jpg";
                    downloadBtn.style.display = "inline-block";
                };
            };
        }
    </script>

</body>
</html>

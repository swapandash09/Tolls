<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Merger - ToolVerse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #e8f5e9, #c8e6c9); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; width: 480px; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { font-size: 30px; color: #388e3c; margin-bottom: 20px; }
        .icon { width: 65px; margin-bottom: 15px; filter: drop-shadow(0 3px 6px rgba(56, 142, 60, 0.3)); }
        .input-group { margin: 25px 0; }
        input[type="file"] { display: none; }
        .custom-file-upload { display: inline-block; padding: 12px 30px; background: #388e3c; color: white; border-radius: 30px; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }
        .custom-file-upload:hover { background: #2e7d32; transform: scale(1.03); }
        .file-list { margin-top: 15px; font-size: 14px; color: #555; }
        button { padding: 14px 35px; background: #66bb6a; color: white; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.3s ease, background 0.3s ease; }
        button:hover { transform: scale(1.05); background: #4caf50; }
        .download-link { display: none; margin-top: 25px; padding: 10px 20px; background: #388e3c; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; transition: background 0.3s ease; }
        .download-link:hover { background: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/ios-filled/65/388e3c/merge-files.png" alt="File Merger Icon" class="icon">
        <h1>File Merger</h1>
        <div class="input-group">
            <label for="fileInput" class="custom-file-upload">Choose PDFs</label>
            <input type="file" id="fileInput" accept=".pdf" multiple>
            <div class="file-list" id="fileList"></div>
        </div>
        <button onclick="mergeFiles()">Merge Now</button>
        <a id="downloadLink" class="download-link" download="merged_file.pdf">Download Merged PDF</a>
    </div>

    <script>
        async function mergeFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (files.length < 2) { alert("Kam se kam 2 PDFs chuno!"); return; }
            const formData = new FormData();
            for (let file of files) formData.append('files', file);
            try {
                const response = await fetch('http://localhost:5000/merge', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Network error');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
            } catch (error) {
                alert("Merging failed: " + error.message);
            }
        }

        document.getElementById('fileInput').addEventListener('change', function() {
            const files = this.files;
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.length ? Array.from(files).map(f => f.name).join(', ') : "Koi file nahi chuni";
        });
    </script>
</body>
</html>
